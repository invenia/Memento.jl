language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
env:
  - TEST_TYPE=parallel
  - TEST_TYPE=io
  - TEST_TYPE=bench
matrix:
  fast_finish: true
  allow_failures:
    - env: TEST_TYPE=bench
    - julia: nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Memento")'
  - if [[ "$TEST_TYPE" == "parallel" ]]
    then
        # Run parallel tests
        julia -e 'Pkg.test("Memento"; coverage=true)'
    elif [[ "$TEST_TYPE" == "io" ]]
    then
        # Run io tests (with mocking) and coverage
        julia --compilecache=no -e 'Pkg.test("Memento"; coverage=true)'
    elif [[ "$TEST_TYPE" == "bench" ]]
    then
        # Run benchmark tests
        export MEMENTO_BENCHMARK="true"
        export MEMENTO_CURR_COMMIT="HEAD"
        export MEMENTO_BASE_COMMIT="origin/master"
        julia -e 'Pkg.test("Memento"; coverage)'
    fi
after_success:
  - julia -e 'cd(Pkg.dir("Memento")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'cd(Pkg.dir("Memento")); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
