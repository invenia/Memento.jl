language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
env:
  - TEST_TYPE=parallel
  - TEST_TYPE=io
  - TEST_TYPE=bench
matrix:
  fast_finish: true
  allow_failures:
    - env: TEST_TYPE=bench
    - julia: nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Memento")'
  - ./.travis/test.sh
after_success:
  - julia -e 'cd(Pkg.dir("Memento")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'cd(Pkg.dir("Memento")); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
